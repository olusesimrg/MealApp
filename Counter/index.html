<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Counter Project</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
          <div>
               <h1 class="text-3xl font-bold"> Counter Project</h1>
               <span class="text-7xl font-bold" id="span">0</span>
               <div class="btn">
                    <button class="bg-red-700 hover:bg-red-500 text-white font-bold py-2 px-4 rounded" id="minus"> <i class="fas fa-minus" aria-hidden="true"></i></button>
                    <button class="bg-gray-700 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded" id="reset">Reset</button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="plus"> <i class="fas fa-plus" aria-hidden="true"></i></button>
               </div>
          </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
